# .github/workflows/update-psychedelic-data.yml
name: Update Psychedelic Data

on:
  # Run every Monday at 9:00 AM UTC (weekly updates)
  schedule:
    - cron: '0 9 * * 1'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update all records regardless of changes'
        required: false
        default: 'false'
        type: boolean
      substances:
        description: 'Specific substances to update (comma-separated)'
        required: false
        default: 'all'
        type: string

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install node-fetch cheerio @supabase/supabase-js
        
    - name: Run data update
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        OPENFDA_API_KEY: ${{ secrets.OPENFDA_API_KEY }}
        FORCE_UPDATE: ${{ github.event.inputs.force_update }}
        SUBSTANCES: ${{ github.event.inputs.substances }}
      run: |
        node update-psychedelic-data.js
        
    - name: Send notification on failure
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: 'Psychedelic data update failed. Check the logs for details.'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        
    - name: Create summary
      if: always()
      run: |
        echo "## Data Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Triggered by**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY
        if [ -f update-log.json ]; then
          echo "- **Changes detected**: $(cat update-log.json | jq '.changes_count')" >> $GITHUB_STEP_SUMMARY
        fi